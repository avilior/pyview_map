<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-1">ðŸ“¡ Dynamic Marker Map</h1>
        <p class="text-sm text-gray-500 mb-6">
            Markers are streamed in real-time â€” they appear, disappear, and move across the map.
        </p>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

            <!-- Activity log â€” populated by DMarkItem hook lifecycle callbacks -->
            <div class="lg:col-span-1">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">
                    Activity Log
                </h2>
                <div id="dmap-log"
                     class="space-y-0.5 max-h-[580px] overflow-y-auto text-xs font-mono">
                </div>
            </div>

            <!-- Map â€” phx-update="ignore" keeps LiveView from touching Leaflet's DOM -->
            <div class="lg:col-span-3">
                <div class="bg-gray-50 rounded-lg border border-gray-200 p-4">
                    <div phx-update="ignore" id="dmap_wrapper">
                        <div id="dmap"
                             phx-hook="DynamicMap"
                             class="w-full h-96 lg:h-[580px] rounded-md overflow-hidden border border-gray-300">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--
  Stream sentinel elements â€” one invisible <div> per dmark.
  LiveView manages this container via the stream diff protocol.
  DMarkItem hooks react to mounted / updated / destroyed to drive Leaflet.
-->
<div id="markers" phx-update="stream" style="display:none" aria-hidden="true">
    {% for dom_id, marker in markers %}
    <div id="{{ dom_id }}"
         phx-hook="DMarkItem"
         data-name="{{ marker.name }}"
         data-lat="{{ marker.lat }}"
         data-lng="{{ marker.lng }}">
    </div>
    {% endfor %}
</div>
